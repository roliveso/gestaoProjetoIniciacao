<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Finalizar relatorio</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body class="w-100">
	<script type="text/javascript">
		var today = new Date();
		var lastDayOfMonth = 32 - new Date(today.getFullYear(), today.getMonth(), 32).getDate();
		var periodo = `Período: 01/${today.getMonth() + 1}/${today.getFullYear()} à ${lastDayOfMonth}/${today.getMonth() + 1}/${today.getFullYear()}`;
	</script>
	<nav class="navbar navbar-light bg-success">
		<a class="navbar-brand p-2" href="#"> <img
			src="/img/logotipo-virtualif.svg" width="30" height="30"
			class="d-inline-block align-top" alt="IFTM"> IFTM
		</a>
	</nav>
	<div class="card">
			<h5 class="card-header">Dados do Aluno</h5>
			<div class="row">
				<div class="col-md-6">
					<div class="card-body">
						<div class="form-group row">
							<label for="nomeAluno" class="col-sm-2 col-form-label">Nome</label>
							<div class="col-sm-6">
								<input class="form-control"
									th:value="${session.usuarioLogado.nome}" type="text"
									id="nomeAluno" readonly>
							</div>
						</div>
						<div class="form-group row">
							<label for="nomeCurso" class="col-sm-2 col-form-label">Curso</label>
							<div class="col-sm-6">
								<input class="form-control"
									th:value="${session.usuarioLogado.curso}" type="text"
									id="nomeCurso" readonly>
							</div>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input"
								id="customControlValidation2" name="radio-stacked" required>
							<label class="custom-control-label"
								for="customControlValidation2">Aluno bolsista</label>
						</div>
						<div class="custom-control custom-radio mb-2">
							<input type="radio" class="custom-control-input"
								id="customControlValidation3" name="radio-stacked" required>
							<label class="custom-control-label"
								for="customControlValidation3">Aluno voluntário</label>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card border-success mb-8" style="max-width: 26rem;">
						<div class="card-header">PERÍODO DE ATIVIDADES</div>
						<label for="staticDate" class="col-sm-12 col-form-label">
							<script type="text/javascript">
								document.write(periodo)
							</script>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<h5 class="card-header">Dados do Projeto</h5>
			<div class="col-md-6">
				<div class="card-body">
					<div class="form-group row">
						<label for="tituloProjeto" class="col-sm-3 col-form-label">Título</label>
						<div class="col-sm-6">
							<input class="form-control"
								th:value="${session.usuarioLogado.titulo}" type="text"
								id="tituloProjeto" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="editalProjeto" class="col-sm-3 col-form-label">Edital</label>
						<div class="col-sm-6">
							<input class="form-control"
								th:value="${session.usuarioLogado.edital}" type="text"
								id="editalProjeto" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="orientadorProjeto" class="col-sm-3 col-form-label">Orientador</label>
						<div class="col-sm-6">
							<input class="form-control"
								th:value="${session.usuarioLogado.orientador}" type="text"
								id="orientadorProjeto" readonly>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form>
			<div class="card">
				<h5 class="card-header">Situação Atual do Projeto</h5>
				<div class="row">
					<div class="col-md-6">
						<div class="card-body">
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input"
									id="sitAtualProjeto1" name="sitAtualProjeto" required>
								<label class="custom-control-label" for="sitAtualProjeto1">Como
									previsto</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input"
									id="sitAtualProjeto2" name="sitAtualProjeto" required>
								<label class="custom-control-label" for="sitAtualProjeto2">Adiantado</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input"
									id="sitAtualProjeto3" name="sitAtualProjeto" required>
								<label class="custom-control-label" for="sitAtualProjeto3">Atrasado</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input"
									id="sitAtualProjeto4" name="sitAtualProjeto" required>
								<label class="custom-control-label" for="sitAtualProjeto4">Não
									iniciado</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input"
									id="sitAtualProjeto5" name="sitAtualProjeto" required>
								<label class="custom-control-label" for="sitAtualProjeto5">Concluído</label>
							</div>
						</div>
					</div>
					<div class="card-body">
						<label for="textareaJustificativa">Justificativa</label>
						<textarea class="form-control" id="textareaJustificativa" rows="3"></textarea>
					</div>
				</div>
			</div>
			<div class="card">
				<h5 class="card-header">Avaliação do Orientador Sobre o Aluno</h5>
				<div class="row">
					<div class="col-md-6">
						<div class="card-body">
							<div class="form-group row">
								<label class="col-sm-6" for="cumprimentoCarga">1 -
									Cumprimento de Carga Horária: 20 horas semanais</label>
								<div class="col-sm-3">
									<select class="custom-select" id="cumprimentoCarga">
										<option selected>Selecione</option>
										<option value="1">Ruim</option>
										<option value="2">Regular</option>
										<option value="3">Bom</option>
										<option value="4">Ótimo</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-6" for="skillsDev">2 - Habilidades
									desenvolvidas: (autonomia, espírito crítico, criatividade, etc)</label>
								<div class="col-sm-3">
									<select class="custom-select" id="skillsDev">
										<option selected>Selecione</option>
										<option value="1">Ruim</option>
										<option value="2">Regular</option>
										<option value="3">Bom</option>
										<option value="4">Ótimo</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-6" for="interesseAtividades">3 -
									Interesse nas atividades de pesquisa:</label>
								<div class="col-sm-3">
									<select class="custom-select" id="interesseAtividades">
										<option selected>Selecione</option>
										<option value="1">Ruim</option>
										<option value="2">Regular</option>
										<option value="3">Bom</option>
										<option value="4">Ótimo</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body">
						<label for="textareaJustificativa">Outras informações</label>
						<textarea class="form-control" id="textareaOutrasInfos" rows="3"></textarea>
					</div>
				</div>
			</div>
			<div class="card">
				<h5 class="card-header">Resumo das atividades desenvolvidas no
					mês</h5>
				<div class="card-body">
					<textarea class="form-control" id="textareaResumoAtividades"
						placeholder="Descreva seu resumo:" rows="3"></textarea>
				</div>
			</div>
			<div class="card">
				<h5 class="card-header">Comentários e dificuldades do aluno
					sobre a proposta</h5>
				<div class="card-body">
					<textarea class="form-control" id="textareaComentariosDificuldades"
						placeholder="Descreva seu comentario:" rows="3"></textarea>
				</div>
			</div>
		</form>
		<form action="/logout" method="post" class="w-100">
			<button type="submit" class="btn-nav nav-item nav-link btn-danger">
				<i class="fas fa-times"></i>Sair
			</button>
		</form>
</body>
</html>
